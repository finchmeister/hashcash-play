parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    HashCash\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    HashCash\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
